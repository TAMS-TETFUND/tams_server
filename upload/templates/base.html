{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %} - TAMS</title>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="/">TAMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin Site</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">Uploads</a></li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a href="/accounts/logout" class="nav-link">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"><a href="/accounts/login" class="nav-link">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <section class="p-lg-0 text-center text-white">
        <div class="container">
            <b>Current user: {{request.user}}</b>
            {% block content %}
            {% endblock %}
        </div>

    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
